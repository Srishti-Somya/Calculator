<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--<h1 class="center">Happy calculation!</h1>-->
  <div class="container flex flex-col items-center bg-red mx-auto">
    <h4>Happy Calculation!</h4>
    <div class="row">
        <input class="input" type="text" name="" id="">
    </div>
    <div class="row">
      <button class="oprator">AC</button>
      <button class="oprator">DEL</button>
      <button class="oprator">%</button>
      <button class="oprator">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="oprator">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="oprator">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="oprator">+</button>
    </div>
    <div class="row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="button">=</button>
    </div>
  </div>
  <script src="script.js"></script>



</body>

</html>
